<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="farm-tracker" style="display: none;">
        <div class="tracker-header">
            <div class="header-title">
                สถานะการปลูกพืช
            </div>
            <div class="header-controls">
                <button id="minimize-btn"><i class="fa-solid fa-minus"></i></button>
                <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        
        <div class="tracker-body" id="plant-list">
            </div>

        <div class="tracker-footer">
            กด <b>Alt + คลิกซ้าย</b> เพื่อลาก<br>
            ใช้ <span class="cmd-text">/farmtracker</span> ซ่อน/แสดง
        </div>
    </div>
</body>
</html>
